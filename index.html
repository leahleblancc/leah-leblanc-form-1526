<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form class="form">
        <fieldset class="wrap">
            <legend>Form Assignment</legend>

            <div class="box">
               
                <div class="field fname bx">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" class="inputbox" id="fullname">
                </div>
                
                <div class="field bx">
                    <label for="email">Email</label><br>
                    <input type="text" class="inputbox" id="email">
                </div>
                
            </div>
            
            <div class="field">
                <label for="message">Message</label><br>
                <textarea type="text" class="inputbox" id="message"></textarea>
            </div>

            <div class="field">
                <input type="button" value="Submit" id="collect">
            </div>
            
        </fieldset>
    </form>
    
    <script src="./js/index.js"></script>
</body>

</html>
